<div class="container-fluid">
    <div class="row">
        <div class="col-1">
            <mat-icon (click)="back()">keyboard_arrow_left</mat-icon>
        </div>
        <div class="col-5">
            <h3 class="title">{{ "MYPROFILE" | translate }}</h3>
        </div>
    </div>
    <div class="outsideShadow w-100 form">
        <div class="row">
            <div class="col-4">
                <div class="avatar">
                    <img
                        [src]="profileImageString"
                        class="img-fluid"
                    /><br />
                    <label
                        for="profileImage"
                        [hidden]="!isShow"
                    >
                        <img
                            class="add-photo"
                            src="assets/svg/logoChat.svg"
                            alt=""
                        />
                        <span class="material-icons"> add_a_photo </span>
                    </label>
                    <input
                        #ProfileImage
                        type="file"
                        accept="image/*"
                        id="profileImage"
                        (change)="processFileProfileImage(ProfileImage.files)"
                        hidden
                        required
                    />
                    <br />
                </div>
            </div>
            <div class="col-8 content">
                <div class="info">
                    <h3 class="title">{{ "PERSONALINFOMATION" | translate }}</h3>
                    <div class="row info-row">
                        <div class="col-6">
                            <div class="infor-item">
                                <label>{{ "FIRSTNAME" | translate }}</label>
                                <input
                                    class="ci-input-text-bt"
                                    [readonly]="!isShow"
                                    matInput
                                    [(ngModel)]="model.FirstName"
                                />
                            </div>
                        </div>
                        <div class="col-6 gender">
                            <div class="infor-item">
                                <label class="infor-item-label">
                                    {{ "GENDER" | translate }}
                                </label>
                                <select
                                    [disabled]="!isShow"
                                    name=""
                                    id=""
                                    [(ngModel)]="model.Gender"
                                >
                                    <option [value]="1">{{ "MALE" | translate }}</option>
                                    <option [value]="2">{{ "FEMALE" | translate }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row info-row">
                        <div class="col-6">
                            <div class="infor-item">
                                <label>Last Name</label>
                                <input
                                    class="ci-input-text-bt"
                                    [readonly]="!isShow"
                                    matInput
                                    [(ngModel)]="model.LastName"
                                />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="infor-item">
                                <label>Date of birth</label>
                                <input
                                    class="ci-input-text-bt"
                                    [readonly]="!isShow"
                                    type="date"
                                    matInput
                                    [(ngModel)]="model.DOB"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row info-row">
                        <div class="col-6">
                            <div class="infor-item">
                                <label>Position</label>
                                <input
                                    class="ci-input-text-bt"
                                    readonly
                                    value="{{ model.Position }}"
                                    matInput
                                />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="infor-item">
                                <label>ID</label>
                                <input
                                    class="ci-input-text-bt"
                                    [readonly]="!isShow"
                                    matInput
                                    [(ngModel)]="model.SpecialtyId"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row info-row">
                        <div class="col-6">
                            <div class="infor-item">
                                <label>{{ "PHONE" | translate }}</label>
                                <input
                                    class="ci-input-text-bt"
                                    [readonly]="!isShow"
                                    matInput
                                    [(ngModel)]="model.Phone"
                                />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="infor-item">
                                <label>{{ "Language" | translate }}</label>
                                <select
                                    class="form-control"
                                    #selectedLang
                                    (change)="switchLang(selectedLang.value)"
                                >
                                    <option
                                        *ngFor="let language of translate.getLangs()"
                                        [value]="language"
                                        [selected]="language === translate.currentLang"
                                    >
                                        {{ language }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row info-row">
                        <div class="col-6">
                            <div class="infor-item">
                                <label>Email</label>
                                <input
                                    class="ci-input-text-bt"
                                    [readonly]="!isShow"
                                    matInput
                                    [(ngModel)]="model.Email"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="contact">
                    <h3>{{ "Security & login" | translate }}</h3>
                    <div class="row info-row">
                        <div class="col-6">
                            <div class="infor-item">
                                <label>{{ "FIRSTNAME" | translate }}</label>
                                <input
                                    class="ci-input-text-bt"
                                    [readonly]="!isShow"
                                    matInput
                                />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="infor-item">
                                <label>{{ "RELATIONSHIP" | translate }}</label>
                                <input
                                    class="ci-input-text-bt"
                                    [readonly]="!isShow"
                                    matInput
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row info-row">
                        <div class="col-6">
                            <div class="infor-item">
                                <label>{{ "LASTNAME" | translate }}</label>
                                <input
                                    class="ci-input-text-bt"
                                    [readonly]="!isShow"
                                    matInput
                                />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="infor-item">
                                <label>{{ "PHONE" | translate }}</label>
                                <input
                                    class="ci-input-text-bt"
                                    [readonly]="!isShow"
                                    matInput
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
        </div>
        <div class="ci-group-btn ci-group-bt-btn p-0">
            <img
                *ngIf="!isShow"
                src="assets/svg/edit-inline.svg"
                (click)="isShow = !isShow"
            />
            <button
                *ngIf="isShow"
                (click)="isShow = !isShow"
                class="ci-button-cancel"
            >
                Cancel
            </button>
            <button
                *ngIf="isShow"
                class="ci-button-save"
                (click)="updateProfileProvider()"
            >
                {{ "SAVE" | translate }}
            </button>
        </div>
    </div>
</div>
