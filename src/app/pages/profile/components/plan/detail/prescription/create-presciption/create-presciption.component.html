<div class="row ci-align-items-center">
    <div class="col-12 ci-body-text-h1 ci-dflex-modal">
        {{ "ADD PRES" | translate }}
        <div>
            <button
                class="ci-button-cancel"
                (click)="closeDialog()"
            >
                {{ "CANCEL" | translate }}
            </button>
            <button
                class="ci-button-save" [ngClass]="{'disable': isSending === true}"
                (click)="createPrescription()"
            >
                {{ "SAVE" | translate }}
            </button>
        </div>
    </div>
</div>
<div class="ci-scroll-modal">
    <div class="row ci-align-items-center">
        <div class="col-2">{{'NAME-1' | translate}}:</div>
        <div class="col-10">
            <input
                class="ci-input-text-bt"
                [(ngModel)]="model.NameDrug"
                name="NameDrug"
            />
        </div>
    </div>
    <div class="row ci-align-items-center">
        <div class="col-2">{{'DOSE' | translate}}:</div>
        <div class="col-10">
            <input
                class="ci-input-text-bt"
                [(ngModel)]="model.DoseValue"
                name="DoseValue"
            />
        </div>
    </div>
    <div class="row ci-align-items-center">
        <div class="col-2">{{'NUMBER' | translate}}:</div>
        <div class="col-1">
            <input
                type="number"
                class="ci-input-text-bt"
                [(ngModel)]="model.Quantity"
                name="Number"
            />
        </div>
        <div class="col-2">
            <select
                class="form-control"
                [(ngModel)]="model.QuantityUnit"
            >
                <option value="Pills">Pills</option>
                <option value="Capsule">Capsule</option>
                <option value="Injection">Injection</option>
                <option value="Gel">Gel</option>
            </select>
        </div>
        <div class="col-1">{{'FREQUENCY' | translate}}:</div>
        <div class="col-1">
            <input
                class="ci-input-text-bt"
                type="number"
                [(ngModel)]="model.FrequencyValue"
                name="FrequencyValue"
            />
        </div>
        <div class="col-2">
            <select
                class="form-control"
                [(ngModel)]="model.FrequencyUnit"
            >
                <option value="times daily">{{'TIMESDAILY' | translate}}</option>
                <option value="times weekly">{{'TIMESWEEKLY' | translate}}</option>
            </select>
        </div>
    </div>
    <div class="row ci-align-items-center">
        <div class="col-2">{{ "STARTDATE" | translate }}:</div>
        <div class="col-1">{{'FROM' | translate}}</div>
        <div class="col-3">
            <input
                class="ci-input-text-bt"
                type="date"
                [(ngModel)]="model.StartDate"
                name="StartDate"
            />
        </div>
        <div class="col-1">{{'TO' | translate}}</div>
        <div class="col-3">
            <input
                class="ci-input-text-bt"
                type="date"
                [(ngModel)]="model.EndDate"
                name="EndDate"
            />
        </div>
    </div>
    <div class="row ci-align-items-center">
        <div class="col-2">{{'ROUTE' | translate}}:</div>
        <div class="col-10">
            <select
                class="ci-select-defaut"
                [(ngModel)]="model.DrugrouteId"
                name="DrugrouteId"
            >
                <option
                    *ngFor="let item of RouteList"
                    [value]="item.DrugrouteId"
                >
                    {{ item.Name }}
                </option>
            </select>
        </div>
    </div>
    <div class="row ci-align-items-center">
        <div class="col-2">{{'DETAILS' | translate}}:</div>
        <div class="col-10">
            <input
                class="ci-input-text-bt"
                [(ngModel)]="model.Instruction"
                name="Detail"
                type="text"
            />
        </div>
    </div>
</div>
