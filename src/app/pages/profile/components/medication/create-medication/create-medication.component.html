<div class="row ci-align-items-center">
    <div class="col-12 ci-body-text-h1 ci-dflex-modal">
        {{'ADDMEDICATION' | translate}}
        <div>
            <button
                class="ci-button-cancel"
                (click)="closeDialog()"
            >
                {{ "CANCEL" | translate }}
            </button>
            <button
                class="ci-button-save"
                (click)="onCreateMedication()"
            >
                {{ "SAVE" | translate }}
            </button>
        </div>
    </div>
</div>
<div class="ci-scroll-modal">
    <div class="row ci-align-items-center">
        <div class="col-2">{{'PURPOSE' | translate}}:</div>
        <div class="col-10">
            <input
                class="ci-input-text-bt"
                type="text"
                [(ngModel)]="model.Purpose"
                name="Purpose"
            />
        </div>
    </div>
    <div class="row ci-align-items-center">
        <div class="col-2">{{'NAME-1' | translate}}:</div>
        <div class="col-10">
            <input
                class="ci-input-text-bt"
                [(ngModel)]="model.DrugName"
                name="DrugName"
            />
        </div>
    </div>
    <div class="row ci-align-items-center">
        <div class="col-2">{{'DOSE' | translate}}:</div>
        <div class="col-10">
            <input
                class="ci-input-text-bt"
                [(ngModel)]="model.DoseValue"
                name="DoseValue"
            />
        </div>
    </div>
    <div class="row ci-align-items-center">
        <div class="col-2">{{'NUMBER' | translate}}:</div>
        <div class="col-1">
            <input
                type="number"
                class="ci-input-text-bt"
                [(ngModel)]="model.Number"
                name="Number"
            />
        </div>
        <div class="col-2">
            <select
                class="ci-select-defaut"
                [(ngModel)]="model.NumberUnit"
            >
                <option value="1">pills</option>
                <option value="2">capsule</option>
                <option value="3">Injection</option>
                <option value="4">Gel</option>
            </select>
        </div>
        <div class="col-1 mr-1">{{'FREQUENCY' | translate}}:</div>
        <div class="col-1">
            <input
                class="ci-input-text-bt"
                type="number"
                [(ngModel)]="model.FrequencyValue"
                name="FrequencyValue"
            />
        </div>
        <div class="col-2">
            <select
                class="ci-select-defaut"
                [(ngModel)]="model.FrequencyUnit"
            >
                <option value="times daily">{{'TIMESDAILY' | translate}}</option>
                <option value="times weekly">{{'TIMESWEEKLY' | translate}}</option>
            </select>
        </div>
    </div>
    <div class="row ci-align-items-center">
        <div class="col-2">{{'DURATION' | translate}}:</div>
        <div class="col-1">{{'FROM' | translate}}</div>
        <div class="col-3">
            <input
                class="ci-input-text-bt"
                type="date"
                [(ngModel)]="model.StartDate"
                name="StartDate"
            />
        </div>
        <div
            
            class="col-1"
        >{{'TO' | translate}}</div>
        <div
            class="col-3"
        >
            <input
                class="ci-input-text-bt"
                type="date"
                [(ngModel)]="model.EndDate"
                name="EndDate"
            />
        </div>
    </div>
    <div class="row ci-align-items-center">
        <div class="col-2">{{'ROUTE' | translate}}:</div>
        <div class="col-10">
            <select
                class="ci-select-defaut"
                [(ngModel)]="model.DrugrouteId"
                name="DrugrouteId"
            >
                <option
                    *ngFor="let item of listDrugRouter"
                    [value]="item.DrugrouteId"
                >
                    {{ item.Name }}
                </option>
            </select>
        </div>
    </div>
    <div class="row ci-align-items-center">
        <div class="col-2">{{'DETAILS' | translate}}:</div>
        <div class="col-10">
            <input
                class="ci-input-text-bt"
                [(ngModel)]="model.Detail"
                name="Detail"
                type="text"
            />
        </div>
    </div>
</div>
