<div class="ci-p-30-table-patient insideShadow m-3 h-81 mt-4">
    <div class="ci-body-text-h1">{{ "LIST OF SERVICE" | translate }}</div>
    <table
        mat-table
        class="tableStyle ci-normal-table w-100"
        [dataSource]="dataSource"
    >
        <ng-container matColumnDef="Category">
            <th
                mat-header-cell
                *matHeaderCellDef
            >{{ "CATEGORY" | translate }}</th>
            <td
                mat-cell
                *matCellDef="let item"
            >
                <div *ngIf="item.ServiceType === 1">Exam</div>
                <div *ngIf="item.ServiceType === 2">Diagnosis</div>
                <div *ngIf="item.ServiceType === 3">Test</div>
                <div *ngIf="item.ServiceType > 3">{{item.ServiceType}}</div>
            </td>
        </ng-container>
        <ng-container matColumnDef="Description">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                {{ "DESCRIPTION" | translate }}
            </th>
            <td
                mat-cell
                *matCellDef="let item"
            >{{ item.Description }}</td>
        </ng-container>
        <ng-container matColumnDef="Price">
            <th
                mat-header-cell
                *matHeaderCellDef
            >{{ "PRICE" | translate }}</th>
            <td
                mat-cell
                *matCellDef="let item"
            >
                {{ item.Price | number: "1.0-0" }}
            </td>
        </ng-container>
        <ng-container matColumnDef="Quantity">
            <th
                mat-header-cell
                *matHeaderCellDef
            >{{ "QUANTITY" | translate }}</th>
            <td
                mat-cell
                *matCellDef="let item"
            >{{ item.Quantity }}</td>
        </ng-container>
        <ng-container matColumnDef="act">
            <th
                mat-header-cell
                *matHeaderCellDef
            ></th>
            <td
                mat-cell
                *matCellDef="let a"
            >
                <img
                    class="h-20 mr-3"
                    src="assets/svg/edit-inline.svg"
                    (click)="openEditDialog(a)"
                />
                <img
                    class="h-20"
                    src="assets/svg/deleteinline.svg"
                    (click)="onDeleteInvoice(a)"
                />
            </td>
        </ng-container>
        <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
        ></tr>
    </table>
    <div class="ci-group-btn">
        <button
            class="ci-button-save" [attr.disabled]="!visitId? true : null"
            (click)="finishVisit()"
        >
            {{ "END A VISIT" | translate }}
        </button>
        <img
            class="ci-btn-create"
            (click)="openDialog()"
            src="assets/svg/Bottomadd.svg"
        />
    </div>
</div>
