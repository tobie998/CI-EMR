<div class="container-fluid ci-create-invoice">
    <div class="container-fluid insideShadow w-100 h-43">
        <h2>List of Invoice</h2>
        <div class="row mt-3 ci-m-m-0">
            <div class="col-10">
                <table
                    mat-table
                    matSort
                    class="mat-elevation-z8  table-hover text-center tableStyle"
                >
                    <ng-container matColumnDef="check">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        >
                            <input type="checkbox">
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let payList"
                        >
                            <input type="checkbox">
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="No.">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        >
                            No.
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let payList"
                        >

                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Date">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        >
                            Date
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let listPosition"
                        >

                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Invoice">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        >
                            Invoice
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let listPosition"
                        >

                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Amount">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        >
                            Amount
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let listPosition"
                        >

                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Unpaid">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        >
                            Unpaid
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let listPosition"
                        >

                        </td>
                    </ng-container>
                    <tr
                        mat-header-row
                        *matHeaderRowDef="displayedColumns; sticky: true"
                    ></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns;"
                    ></tr>
                </table>
            </div>
            <div
                class="col-2"
                id="pay"
            >
                <table
                    mat-table
                    matSort
                    class="mat-elevation-z8 table-hover text-center tableStyle"
                >
                    <ng-container matColumnDef="Pay">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        >
                            Pay
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let payList"
                        >

                        </td>
                    </ng-container>
                    <tr
                        mat-header-row
                        *matHeaderRowDef="displayedColumnsPay; sticky: true"
                    ></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumnsPay;"
                    ></tr>
                </table>
            </div>
        </div>
        <div class="row total mt-3">
            <div class="col-5">
                <p>Total:</p>
            </div>
            <div class="col-7">
                <p>8.550.000 VND</p>
            </div>
        </div>

    </div>
    <div class="checkout">
        <button (click)="routeCheckout()">
            Checkout
        </button>
    </div>
</div>
